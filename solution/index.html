<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="main_container">
        <!-- Default switch -->
        <div class="form-check form-switch d-block switch-part">
            <input class="form-check-input " type="checkbox" role="switch" id="flexSwitchCheckDefault">
        </div>
        <div class="head_container">
            <div class="head-left">
                <h2>The Creative Crew</h2>
            </div>
            <div class="head-right">
                <h3>Who We Are?</h3>
                <p>We are team of creatively diverse.Innovative individuals working in various locations from the world.</p>
            </div>
        </div>
        <div class="cards_container mt-3">
            <div class="card card-item">
                <span class="name">PRODUCT OWNER</span>
                <img src="../images/photo1.png" alt="Bill Mahoney" class="card-img-top">
                <h5 class="card-title mt-3">Bill Mahoney</h5>
            </div>
            <div class="card card-item">
                <span class="name">ART DIRECTOR</span>
                <img src="../images/photo2.png" alt="Saba Cabrera" class="card-img-top">
                <h5 class="card-title mt-3">Saba Cabrera</h5>
            </div>
            <div class="card card-item">
                <span class="name">TECH HEAD</span>
                <img src="../images/photo3.png" alt="Shae Le" class="card-img-top">
                <h5 class="card-title mt-3">Shae Le</h5>
            </div>
            <div class="card card-item">
                <span class="name">UX DESIGNER</span>
                <img src="../images/photo4.png" alt="Skylah Lu" class="card-img-top">
                <h5 class="card-title mt-3">Skylah Lu</h5>
            </div>
            <div class="card card-item">
                <span class="name">DEVELOPER</span>
                <img src="../images/photo5.png" alt="Giff Richards" class="card-img-top">
                <h5 class="card-title mt-3">Giff Richards</h5>
            </div>
            <div class="card card-item">
                <span class="name">DEVELOPER</span>
                <img src="../images/photo6.png" alt="Stan John" class="card-img-top">
                <h5 class="card-title mt-3">Stan John</h5>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>
    <script src="./app.js"></script>
</body>
</html>
